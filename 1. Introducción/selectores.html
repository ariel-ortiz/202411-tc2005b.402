<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Selectores</title>
    <style>

      h1 {
        color: red;
      }

      #segundo_parrafo {
        color: green;
      }

      .azuloso {
        color: blue;
        font-style: normal;
        font-family: sans-serif;
      }

    </style>
  </head>
  <body>
    <h1>Primer encabezado</h1>

    <p class="azuloso">
      Primer párrafo.
    </p>

    <h1>Segundo encabezado</h1>

    <p id="segundo_parrafo">
      Segundo párrafo.
    </p>

    <p>
      Tercer <em class="azuloso">párrafo</em>.
    </p>

  </body>
</html>
